<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>My To-Do List</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button onclick="showTab('all')">All Tasks</button>
            <button onclick="showTab('completed')">Completed</button>
            <button onclick="showTab('pending')">Pending</button>
            <button onclick="showTab('important')">Important</button>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add your task...">
            <button onclick="addTask()">Add</button>
        </div>

        <!-- Task Lists -->
        <ul id="all"></ul>
        <ul id="completed" style="display:none;"></ul>
        <ul id="pending" style="display:none;"></ul>
        <ul id="important" style="display:none;"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
